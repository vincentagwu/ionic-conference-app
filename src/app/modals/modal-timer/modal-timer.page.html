<ion-header class="ion-no-border">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title><b>Pausenzeit</b></ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

 
<ion-content>
  <ion-item>
    <!-- <ion-label>{{time}}</ion-label> -->
    <ion-label position="fixed">Pausenzeit eingeben</ion-label>
    <ion-datetime  displayFormat="mm:ss" [(ngModel)]="time" doneText="Ok" cancelText="Abbrechen"></ion-datetime>
  </ion-item>
</ion-content>
